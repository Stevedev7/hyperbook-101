name: GitHub Pages
 
on:
  push:
    branches:
      - master
  pull_request:
 
jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3
 
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Build the site
        run: |
          npx hyperbook build
  deploy:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: build

    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.output.page_url }}
    steps:
      - name: Deploy the site to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4